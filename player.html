<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            text-align: center;
            font-family: 'Jockey One', sans-serif;
            margin-bottom: 20px;
            font-size: 36px;
            color: #BB86FC;
        }
    </style>
</head>
<body>
    <div>
        <div class="title">Movie Player</div>
        <video id="player" class="video-js vjs-default-skin" controls preload="metadata" width="800" height="450">
            <source id="movieSource" type="video/mp4" />
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieUrl = urlParams.get('movieUrl');
        const movieSource = document.getElementById('movieSource');
        movieSource.src = movieUrl;

        const player = videojs('player');

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                player.currentTime(player.currentTime() + 15);
            } else if (event.key === 'ArrowLeft') {
                player.currentTime(player.currentTime() - 15);
            } else if (event.key === ' ') {
                if (player.paused()) {
                    player.play();
                } else {
                    player.pause();
                }
                event.preventDefault(); // Prevents the default action of the space bar
            }
        });
    </script>
</body>
</html>
