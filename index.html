<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Source Code</title>
    <style>
        #sourceCode {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
            overflow-x: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Fetch Source Code</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" style="width: 300px;">
    <button onclick="fetchSourceCode()">Fetch Source Code</button>
    <pre id="sourceCode"></pre>

    <script>
        async function fetchSourceCode() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert("Please enter a URL.");
                return;
            }

            try {
                const response = await fetch(url);
                const text = await response.text();
                document.getElementById('sourceCode').textContent = text;
            } catch (error) {
                document.getElementById('sourceCode').textContent = `Error fetching source code: ${error.message}`;
            }
        }
    </script>
</body>
</html>
