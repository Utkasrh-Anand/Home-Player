<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: 'Jockey One', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            font-size: 24px;
            color: #6e44ff;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="title">Movie Player</div>
        <video id="player" class="video-js vjs-default-skin" controls preload="auto" width="800" height="450">
            <source id="movieSource" type="video/mp4" />
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieUrl = urlParams.get('movieUrl');
        const movieSource = document.getElementById('movieSource');
        movieSource.src = movieUrl;

        const player = videojs('player');
    </script>
</body>
</html>
